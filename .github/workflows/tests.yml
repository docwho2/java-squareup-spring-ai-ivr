## YAML Template.
name: Run Tests

on:
  workflow_dispatch:
    inputs:
      test-filter:
        description: 'Which tests to run (Maven -Dtest value)'
        required: true
        default: 'SmokeTests'
        type: choice
        options:
           - SmokeTests
           - VoiceTestSuite
           - SmsTestSuite
           - FacebookTests
           - FullRegressionSuite

  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 17 * * *'


permissions:
  id-token: write # This is required for requesting the JWT
  contents: write  # This is required for actions/checkout

concurrency:
  group: deploy
  cancel-in-progress: false
  

jobs:
  decide-tests-smoke-or-other:
    runs-on: ubuntu-latest
    outputs:
      is_smoke: ${{ steps.decide.outputs.is_smoke }}
    steps:
      - id: decide
        shell: bash
        run: |
          set -euo pipefail
          FILTER="${{ (github.event_name == 'workflow_dispatch' && inputs.test-filter) || 'SmokeTests' }}"
          if [ "$FILTER" = "SmokeTests" ]; then
            echo "is_smoke=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_smoke=false" >> "$GITHUB_OUTPUT"
          fi

  run-tests-west-smoke:
    needs: decide-tests-smoke-or-other
    if: ${{ vars.RUN_TESTS && needs.decide-tests-smoke-or-other.outputs.is_smoke == 'true' }}
    runs-on: ubuntu-latest
    environment: "us-west-2-tests"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Execute Tests (us-west-2)
        uses: ./.github/actions/test
        with:
          region: us-west-2
          stack-name: ${{ vars.STACK_NAME || 'spring-ai-square-ivr' }}
          aws-role: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          session-id: ${{ github.run_id }}-${{ github.run_attempt }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          spring-ai-model: ${{ vars.SPRING_AI_PROVIDER == 'OPENAI' && vars.OPENAI_MODEL || vars.BEDROCK_MODEL }}
          spring-ai-provider: ${{ vars.SPRING_AI_PROVIDER || 'BEDROCK' }}
          test-filter: ${{ (github.event_name == 'workflow_dispatch' && inputs.test-filter) || 'SmokeTests' }}

  run-tests-east-smoke:
    # Smoke path: must run AFTER west
    needs: run-tests-west-smoke
    if: ${{ vars.RUN_TESTS && needs.run-tests-west-smoke.result == 'success' }}
    runs-on: ubuntu-latest
    environment: "us-east-1-tests"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Execute Tests (us-east-1)
        uses: ./.github/actions/test
        with:
          region: us-east-1
          stack-name: ${{ vars.STACK_NAME || 'spring-ai-square-ivr' }}
          aws-role: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          session-id: ${{ github.run_id }}-${{ github.run_attempt }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          spring-ai-model: ${{ vars.SPRING_AI_PROVIDER == 'OPENAI' && vars.OPENAI_MODEL || vars.BEDROCK_MODEL }}
          spring-ai-provider: ${{ vars.SPRING_AI_PROVIDER || 'BEDROCK' }}
          test-filter: ${{ (github.event_name == 'workflow_dispatch' && inputs.test-filter) || 'SmokeTests' }}

  run-tests-east-other:
    # Non-smoke path: east-only, NO dependency on west
    needs: decide-tests-smoke-or-other
    if: ${{ vars.RUN_TESTS && needs.decide-tests-smoke-or-other.outputs.is_smoke == 'false' }}
    runs-on: ubuntu-latest
    environment: "us-east-1-tests"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Execute Tests (us-east-1)
        uses: ./.github/actions/test
        with:
          region: us-east-1
          stack-name: ${{ vars.STACK_NAME || 'spring-ai-square-ivr' }}
          aws-role: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          session-id: ${{ github.run_id }}-${{ github.run_attempt }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          spring-ai-model: ${{ vars.SPRING_AI_PROVIDER == 'OPENAI' && vars.OPENAI_MODEL || vars.BEDROCK_MODEL }}
          spring-ai-provider: ${{ vars.SPRING_AI_PROVIDER || 'BEDROCK' }}
          test-filter: ${{ (github.event_name == 'workflow_dispatch' && inputs.test-filter) || 'SmokeTests' }}