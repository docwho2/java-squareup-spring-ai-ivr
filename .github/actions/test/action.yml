name: 'Run Lex ChatGPT Tests'
description: 'Run tests in the provided region'
inputs:
  region:
    description: 'What AWS Region to execute tests in'
    required: true
    default: 'us-east-1'
  stack-name:
    description: 'The stack name to pull params from'
    required: true
    default: 'chatgpt-square-ivr'
  aws-role:
    description: 'The AWS Role to assume'
    required: true
  session-id:
    description: 'Lex Session ID'
    required: true

outputs:
  result:
    description: "All Good"
    value: "All Good"

runs:
  using: "composite"
  steps:
    - name: Setup AWS Credentials
      id: aws-creds
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ inputs.region }}
        role-to-assume: ${{ inputs.aws-role }}
        mask-aws-account-id: true
    
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'corretto'
        cache: maven
        
    - name: Run tests
      working-directory: ./SpringAI
      shell: bash
      env:
        STACK_NAME: ${{ inputs.stack-name }}
        AWS_REGION: ${{ inputs.region }}
        LEX_SESSION_ID: ${{ inputs.session-id }}
        RUN_TESTS: true
      run: |
        mvn test -Dtest=LexE2ETests --no-transfer-progress --quiet
        