name: 'Run Lex ChatGPT Tests'
description: 'Run tests in the provided region'
inputs:
  region:
    description: 'What AWS Region to execute tests in'
    required: true
    default: 'us-east-1'
  stack-name:
    description: 'The stack name to pull params from'
    required: true
    default: 'chatgpt-square-ivr'
  aws-role:
    description: 'The AWS Role to assume'
    required: true
  session-id:
    description: 'Lex Session ID'
    required: true
  github-token:
    description: 'GitHub token for publishing Allure report'
    required: true

outputs:
  result:
    description: "All Good"
    value: "All Good"

runs:
  using: "composite"
  steps:
    - name: Setup AWS Credentials
      id: aws-creds
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ inputs.region }}
        role-to-assume: ${{ inputs.aws-role }}
        mask-aws-account-id: true
    
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'corretto'
        cache: maven
        
    - name: Run tests
      working-directory: ./SpringAI
      shell: bash
      env:
        STACK_NAME: ${{ inputs.stack-name }}
        AWS_REGION: ${{ inputs.region }}
        LEX_SESSION_ID: ${{ inputs.session-id }}
        RUN_TESTS: true
      run: |
        mvn test -Dtest=SmokeTests --no-transfer-progress --quiet
        
    - name: Checkout gh-pages (for Allure history)
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages

    - name: Restore Allure history
      shell: bash
      run: |
        if [ -d gh-pages/latest/history ]; then
            echo "Restoring Allure history from previous report..."
            mkdir -p SpringAI/target/allure-results/history
            cp -R gh-pages/latest/history/* SpringAI/target/allure-results/history/
        else
            echo "No previous Allure history found."
        fi
        
    - name: Write Allure environment (region/stack)
      shell: bash
      run: |
        mkdir -p SpringAI/target/allure-results
        cat <<EOF > SpringAI/target/allure-results/environment.properties
        Region=${{ inputs.region }}
        StackName=${{ inputs.stack-name }}
        SessionId=${{ inputs.session-id }}
        EOF
        
        
    - name: Generate Allure report
      working-directory: ./SpringAI
      shell: bash
      run: |
        mvn --no-transfer-progress allure:report --quiet

    - name: Publish Allure report to GitHub Pages (/latest)
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ inputs.github-token }} 
        publish_branch: gh-pages
        publish_dir: SpringAI/target/site/allure-maven-plugin
        destination_dir: latest
    