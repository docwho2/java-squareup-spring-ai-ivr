name: 'Run Lex Tests'
description: 'Run tests in the provided region'

inputs:
  region:
    description: 'What AWS Region to execute tests in'
    required: true
    default: 'us-east-1'
  stack-name:
    description: 'The stack name to pull params from'
    required: true
    default: 'chatgpt-square-ivr'
  aws-role:
    description: 'The AWS Role to assume'
    required: true
  session-id:
    description: 'Lex Session ID'
    required: true
  github-token:
    description: 'GitHub token for publishing Allure report'
    required: true
  spring-ai-model:
    description: 'The Spring AI model in use'
    required: true
  test-filter:
    description: 'Value for Maven -Dtest (e.g. SmokeTests,MyTest*,OtherTest)'
    required: false
    default: 'SmokeTests'
  spring-ai-provider:
    description: 'Spring AI provider (OPENAI | BEDROCK)'
    required: false
    default: 'BEDROCK'

outputs:
  result:
    description: "All Good"
    value: "All Good"

runs:
  using: "composite"
  steps:
    - name: Setup AWS Credentials
      id: aws-creds
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ inputs.region }}
        role-to-assume: ${{ inputs.aws-role }}
        mask-aws-account-id: true
    
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'corretto'
        cache: maven
        
    - name: Run tests
      id: run-tests
      continue-on-error: true          # <-- let the job continue even if tests fail
      working-directory: ./SpringAI
      shell: bash
      env:
        STACK_NAME: ${{ inputs.stack-name }}
        AWS_REGION: ${{ inputs.region }}
        LEX_SESSION_ID: ${{ inputs.session-id }}
        SPRING_AI_MODEL: ${{ inputs.spring-ai-model }}
        RUN_TESTS: true
      run: |
        mvn test -Dtest="${{ inputs.test-filter }}" --no-transfer-progress --quiet
        
    - name: Checkout gh-pages (for Allure history)
      id: ghpages
      uses: actions/checkout@v4
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Compute destination directory
      id: dest
      shell: bash
      run: |
        model="${{ inputs.spring-ai-model }}"
        filter="${{ inputs.test-filter }}"

        # sanitize model and filter independently
        safe_model="$(echo "$model"  | tr ' /,:' '____' | tr -cd '[:alnum:]_.-')"
        safe_filter="$(echo "$filter" | tr ' /,:' '____' | tr -cd '[:alnum:]_.-')"

        echo "dest_dir=${safe_model}/${safe_filter}" >> "$GITHUB_OUTPUT"
        
        
    - name: Restore Allure history
      shell: bash
      run: |
        DEST_DIR="${{ steps.dest.outputs.dest_dir }}"
        if [ "${{ steps.ghpages.outcome }}" != "success" ]; then
          echo "gh-pages branch not found yet; skipping history restore."
          exit 0
        fi
        if [ -d "gh-pages/${DEST_DIR}/history" ]; then
          mkdir -p SpringAI/target/allure-results/history
          cp -R "gh-pages/${DEST_DIR}/history/"* SpringAI/target/allure-results/history/ || true
        fi
        
    - name: Write Allure environment (region/stack)
      shell: bash
      run: |
        mkdir -p SpringAI/target/allure-results
        cat <<EOF > SpringAI/target/allure-results/environment.properties
        SpringAiModel=${{ inputs.spring-ai-model }}
        SpringAiProvider=${{ inputs.spring-ai-provider }}
        AwsRegion=${{ inputs.region }}
        EOF
        
    - name: Generate Allure report
      working-directory: ./SpringAI
      shell: bash
      run: |
        mvn --no-transfer-progress allure:report --quiet
        
    - name: Customize Allure Overview (title + executor link)
      shell: bash
      run: |
        set -euo pipefail

        MODEL="${{ inputs.spring-ai-model }}"
        SUITE="${{ inputs.test-filter }}"
        REGION="${{ inputs.region }}"
        STACK="${{ inputs.stack-name }}"
        
        OWNER="${GITHUB_REPOSITORY_OWNER}"
        REPO="$(basename "$GITHUB_REPOSITORY")"
        PAGES_ROOT="https://${OWNER}.github.io/${REPO}"

        DEST_DIR="${{ steps.dest.outputs.dest_dir }}"
        RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
        REPORT_URL="${PAGES_ROOT}/${DEST_DIR}/"
        INDEX_URL="${PAGES_ROOT}/"

        

        W="SpringAI/target/site/allure-maven-plugin/widgets"

        # 1) Replace the report title shown on Overview
        if [ -f "${W}/summary.json" ]; then
        SUITE="$SUITE" python - <<PY
        import json, os
        from pathlib import Path

        p = Path("${W}/summary.json")
        data = json.loads(p.read_text())

        data["reportName"] = f'{os.environ["SUITE"]}'

        p.write_text(json.dumps(data, separators=(",", ":")))
        PY
        fi

        # 2) Replace EXECUTORS box content (this is exactly the file you showed)
        cat > "${W}/executors.json" <<EOF
        [
        {
        "name": "Report Index",
        "type": "bamboo",
        "buildName": "All Reports",
        "buildUrl": "${INDEX_URL}"
        },
        {
        "name": "Maven Artifact",
        "type": "jenkins",
        "buildName": "Spring AI Square Chime Lex Lambda"
        },
        {
        "name": "Workflow Run",
        "type": "github",
        "buildName": "${GITHUB_WORKFLOW} #${GITHUB_RUN_NUMBER}",
        "buildUrl": "${RUN_URL}"
        }
        ]
        EOF

    - name: Stage report into gh-pages + generate root index.html
      shell: bash
      run: |
        set -euo pipefail

        DEST_DIR="${{ steps.dest.outputs.dest_dir }}"

        # If gh-pages doesn't exist yet (first run), create the folder
        mkdir -p gh-pages

        # Copy the freshly generated report into gh-pages/{model}/{suite}
        rm -rf "gh-pages/${DEST_DIR}"
        mkdir -p "gh-pages/${DEST_DIR}"
        cp -R SpringAI/target/site/allure-maven-plugin/* "gh-pages/${DEST_DIR}/"

        # Generate root index.html listing all {model}/{suite} that contain an index.html
        cd gh-pages
        mapfile -t dirs < <(find . -mindepth 3 -maxdepth 3 -type f -name index.html \
          | sed -E 's|^\./||' \
          | sed -E 's|/index\.html$||' \
          | sort -u)

        {
          echo '<!doctype html>'
          echo '<html lang="en"><head>'
          echo '  <meta charset="utf-8" />'
          echo '  <meta name="viewport" content="width=device-width, initial-scale=1" />'
          echo '  <title>Allure Reports</title>'
          echo '  <style>'
          echo '    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:2rem;max-width:980px}'
          echo '    table{border-collapse:collapse;width:100%}'
          echo '    th,td{border-bottom:1px solid #e5e5e5;padding:.6rem .5rem;text-align:left}'
          echo '    th{font-size:.9rem;color:#555}'
          echo '    a{text-decoration:none}'
          echo '    code{background:#f6f8fa;padding:.12rem .3rem;border-radius:.25rem}'
          echo '  </style>'
          echo '</head><body>'
          echo '  <h1>Allure Reports</h1>'
          echo '  <p>Reports are organized as <code>{model}/{suite}</code>.</p>'
          echo '  <table>'
          echo '    <thead><tr><th>Model</th><th>Suite</th><th>Link</th></tr></thead>'
          echo '    <tbody>'
          for d in "${dirs[@]}"; do
            model="${d%%/*}"
            suite="${d#*/}"
            echo "<tr><td><code>${model}</code></td><td><code>${suite}</code></td><td><a href=\"${d}/\" target=\"_blank\" rel=\"noopener noreferrer\">Open</a></td></tr>"
          done
          echo '    </tbody>'
          echo '  </table>'
          echo '</body></html>'
        } > index.html

    - name: Publish Allure report
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ inputs.github-token }}
        publish_branch: gh-pages
        publish_dir: gh-pages
        keep_files: true

    - name: Fail workflow if tests failed
      # Always evaluate this step, but only fail if the test step actually failed
      if: always() && steps.run-tests.outcome == 'failure'
      shell: bash
      run: |
        echo "Some tests failed, but Allure report has been generated and published."
        exit 1
